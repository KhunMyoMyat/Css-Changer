<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Change the CSS of below image! With he help of the Sliders</h1>
      <span class="heading">JavaScript</span>

      <div class="css-change-controller">
        <label for="base-color">Base Color</label>
        <input type="color" name="base-color" id="base-color" value="#5638f0" />

        <label for="width">Width</label>
        <input
          type="range"
          name="width"
          id="width"
          min="0"
          max="100"
          value="50"
          data-sizing="%"
        />

        <label for="border-radius">Border-Radius</label>
        <input
          type="range"
          name="border-radius"
          id="border-radius"
          min="0"
          max="100"
          value="5"
          data-sizing="px"
        />

        <label for="padding">Padding</label>
        <input
          type="range"
          name="padding"
          id="padding"
          min="10"
          max="200"
          value="0"
          data-sizing="px"
        />

        <label for="blur"> Blur </label>
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>

      <img src="img/nike2.jpg" alt="nike" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
